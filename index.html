<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Weather</title>

    <!-- Main CSS -->
    <link href="style.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
    integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  </head>
  <body>
    <div class="container">
      <div class="search">
        <div class="col-xs-4 col-xs-offset-4">
          <div class="input-group">
            <input id="zip" type="text" class="form-control" placeholder="Enter City..." value="">
            <span class="input-group-btn">
              <button class="btn btn-default glyphicon glyphicon-search" type="button"></button>
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="current">
      <p class="text-center">Current Weather</p>
    </div>
    <div class="clothes">
    </div>

    <!-- jQuery (necessary for Bootstraps JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script>
      $(document).ready(function(){
        var zip = "";
        $('.btn').click(function(){
          zip = document.getElementById('zip').value;
        });
        if (zip.length > 5 || zip.length < 5) {
          $.getJSON("api.openweathermap.org/data/2.5/weather?zip=" + zip + ",us&APPID=58229a4e217926a79008cbfb61134884", function(data){
            $.each( data, function( key, val) {
              items.push("<li id='" + key + "'>" + val + "</li>");
            });
            $("<ul/>", {
              "class": "my-new-list",
              html: items.join("")
            }).appendTo("body");
          });
        }
      });
    </script>
  </body>
</html>
